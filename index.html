<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="ansonymous">

  <style>
    header,
    #submitBtn,
    #editBtn,
    #addBtn {
      background-image: radial-gradient(circle 610px at 5.2% 51.6%, rgba(5, 8, 114, 1) 0%, rgba(7, 3, 53, 1) 97.5%);
    }

    .card:hover {
      box-shadow: 0 0 7px lightskyblue;
      cursor: pointer;
    }

    .card-body>p {
      margin: 0;
    }

    .hide {
      display: none;
    }
  </style>

  <title>Bookshelf Apps || Dicoding Submission</title>
</head>

<body>

  <!-- Bismillahirahmanirrahim.... pasti bisa :D ! -->

  <header class="py-3">
    <div class="container-fluid container-sm d-flex align-items-center justify-content-between flex-wrap gap-3 gap-sm-0"
      aria-label="container">
      <h1 class="text-light">Bookshelf Apps</h1>

      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Cari data buku...." aria-label="Search"
          id="search_bar">
        <button class="btn btn-light" id="searchBtn" type="button">Cari</button>
      </form>
    </div>
  </header>

  <main class="container my-5">

    <button type="button" class="btn text-white" data-bs-toggle="modal" data-bs-target="#modal_input" id="addBtn">
      Tambah data buku
    </button>

    <!-- input data buku -->
    <div class="modal fade modal-input" id="modal_input" data-bs-backdrop="static" data-bs-keyboard="false"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Masukkan data buku</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <section class="input-section">
              <form id="input_form" class="my-3">
                <div class="input mb-4">
                  <label for="title">Judul Buku</label>
                  <input type="text" class="form-control" id="title" required>
                </div>

                <div class="input mb-4">
                  <label for="author">Penulis</label>
                  <input type="text" class="form-control" id="author" required>
                </div>

                <div class="input mb-4">
                  <label for="year">Tahun</label>
                  <input type="number" class="form-control" id="year" required>
                </div>

                <div class="input mb-4">
                  <input type="checkbox" class="form-check-input" id="completeBox">
                  <label class="form-check-label" for="completeBox">Selesai dibaca</label>
                </div>
              </form>
            </section>
          </div>
          <div class="modal-footer">
            <input type="submit" value="Tambah" id="submitBtn" class="btn text-light">
          </div>
        </div>
      </div>
    </div>
    <!-- end input data buku -->


    <div class="row my-5 bookshelf" aria-label="bookshelf">
      <!-- uncomplete book -->
      <section class="col-lg-5 uncompleteBookWrapper">
        <h2>Belum selesai dibaca</h2>

        <div id="uncompleteBookList">

        </div>
      </section>
      <!-- end uncomplete book -->

      <!-- complete book -->
      <section class="col-lg-5 offset-lg-1 completeBookWrapper">
        <h2>Selesai dibaca</h2>

        <div id="completeBookList">

        </div>
      </section>
      <!-- end complete book -->
    </div>

    <!-- modal edit -->
    <div class="modal fade" id="edit-modal" data-bs-backdrop="static" data-bs-keyboard="false" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Edit data buku</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="edit mb-4">
              <label for="title">Judul Buku</label>
              <input type="text" class="form-control" id="title-edit" required>
            </div>

            <div class="edit mb-4">
              <label for="title">Penulis</label>
              <input type="text" class="form-control" id="author-edit" required>
            </div>

            <div class="edit mb-4">
              <label for="title">Tahun</label>
              <input type="number" class="form-control" id="year-edit" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn text-white" id="editBtn">Ubah</button>
          </div>
        </div>
      </div>
    </div>
    <!-- end modal edit -->

  </main>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
  </script>
  <script src="js/script.js"></script>
  <script src="js/sweetalert2.all.js"></script>
</body>

</html>
